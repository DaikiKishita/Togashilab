{% extends "template.html" %}
{% block content %}
<div style="background-color:#949495; margin:10px;padding:10px;">
    <h1 style="display:inline">名簿詳細</h1>
    <a href="/">
        <button style="background-color:silver;font-size:20px;">戻る</button>
    </a>
</div>
<div style="margin:auto">
    <select id="names" style="font-size:30px">
        {% for i in names %}
        <option value="{{i[0]}}">{{i[0]}}</option>
        {% endfor %}
    </select>
</div>
<script>
    document.addEventListener("DOMContentLoaded",function(){
        var name=document.getElementById("names");
        name.addEventListener("change",() =>{
            console.log(name.value);
        })
    })
</script>
{% endblock %}
