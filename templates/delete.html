{% extends "template.html" %}
{% block content %}
<div style="background-color:#949495; margin:10px;padding:10px;">
    <h1 style="display:inline">名簿削除</h1>
    <a href="/">
        <button style="background-color:silver;font-size:20px;">戻る</button>
    </a>
</div>
    <table border="1">
            {% for name in names %}
                <form action="/delete" method="POST">
                    <tr><td>{{name[0]}}</td>
                    <td><input type="hidden" name="user" value="{{name[0]}}">
                        <input type="submit" value="削除"></td>
                    </tr>
                </form>
            {% endfor %}
    </table>
</div>
{% endblock %}
